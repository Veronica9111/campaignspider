<title>上海元升财务咨询有限公司</title>

<body>
<div class="header"><div class='header_title'>八爪鱼之活动</div></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="form form-horizontal">
      <div class="row">
        <label class="form-label col-2"><i class="iconfont">&#xf00ec;</i></label>
        <div class="formControls col-3">
          <input id="userId" name="userId" type="text" placeholder="账户" class="input-text">
        </div>
      </div>
      <div class="row">
        <label class="form-label col-2"><i class="iconfont">&#xf00c9;</i></label>
        <div class="formControls col-3">
          <input id="userPwd" name="userPwd" type="password" placeholder="密码" class="input-text">
        </div>
      </div>
      <div class="row">
        <div class="formControls col-5 col-offset-5">
          	<button id="login_button" name="login_button" class="btn btn-success radius" style="width:100px;height:40px;">登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">沪ICP备15012848号 | COPYRIGHT © 2014-2015, BANGBANGZHANG, ALL RIGHTS RESERVED</div>
<script type="text/javascript" src="/lib/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer1.8/layer.min.js"></script>
<script type="text/javascript" src="/lib/laypage/laypage.js"></script> 
<script type="text/javascript" src="/js/H-ui.js"></script>
<script>
function loginReq() {
	var userId = document.getElementById('userId').value;
	var userPwd = document.getElementById('userPwd').value;
	if(userId == "" || userId == null) {
		layer.msg('用户名不能为空!',{icon:0, time: 1000});
		return;
	}
	if(userPwd == "" || userPwd == null) {
		layer.msg('密码不能为空!',{icon:0, time: 1000});
		return;
	}
	var index = layer.load(1, {
	    shade: [0.5,'#000']
	});
	$.ajax({
		url : '/userLogin',
		type : "POST",
		data : {
			userId : userId,
			userPwd : userPwd
		},
		cache : false,
		success : function(data) {
			if(data.error_code != "001000"){
				layer.msg(data.error_msg,{icon:0, time: 1000});
			} else {
				window.location = "/admin/index";
			}
			layer.close(index);
		},
		error : function() {
			layer.msg("服务器暂时繁忙，请稍后重试",{icon:0, time: 1000});
			layer.close(index);
		}
	});
}
document.getElementById('login_button').onclick= function() {
	loginReq();
}
document.onkeydown = function(e){
	if(!e){
		e = window.event;
	}
	if((e.keyCode || e.which) == 13){
		loginReq();
	}
}

</script>
</body>
